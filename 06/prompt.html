<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // const a = parseInt(prompt('기본값을 입력하세요', '숫자로 입력'))

        const dev = prompt('폰의 종류를 쓰세요',
            '아이폰/안드로이드/아이패드/갤럭시 노트 중에서 선택')

        /* a 값 비교
        if (a == 5) {
            alert('5입니다!')
        } else if (a === 10) {
            alert('10입니다.')
        } else {
            alert('5도 아니고 10도 아닙니다.')
        }
        */

        /// switch ~ case
        switch (dev) {
            case '아이폰':
                alert('아이폰입니다!')
                // 이후 실행을 중지하려면 break 필수
                break;
            case '안드로이드':
                alert('안드로이드입니다!')
                // 이후 실행을 중지하려면 break 필수
                break;
            case '아이패드':
                alert('아이패드입니다!')
                // 이후 실행을 중지하려면 break 필수
                break;
            default:
                alert('폰종류를 모르겠습니다.')
        }

        alert
    </script>
</head>

</html>
