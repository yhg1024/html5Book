<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            /* 테두리 */
            border: 1px solid #ccc;
            /* 단락의 너비 */
            width: 300px;
            /* 줄바꿈 없음 */
            white-space: nowrap;
            /* 만약 내용이 넘친다면 감춤 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content:hover {
            overflow: visible;
        }
    </style>
</head>
<body>
    <h2>귀리</h2>
    <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>
</html>
